<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
                display: table; 
                border-collapse: collapse;
                width: 400px;
                height: 200px;
            }
            .tr{
                display: table-row;
                height: 100px;
            }
            .td{
                display: table-cell;
                width: 100px;
                text-align: center;
                vertical-align: middle;
                border: solid 1px red;
                table-layout: fixed;
            }
            .table .td img{
                width: 100px;
                height: 100px;
                display:block;
            }
    </style>
</head>
<body>
    <div class='table'>
        <div class='tr'>
            <div class='td'><img src="./imags/01.jpg" alt="" /></div>
            <div class='td'><img src="./imags/01.jpg" alt="" /></div>
            <div class='td'></div>
            <div class='td'></div>
        </div>
        <div class='tr'>
            <div class='td'><img src="./imags/01.jpg" alt="" /></div>
            <div class='td'></div>
            <div class='td'></div>
            <div class='td'></div>
        </div>
    </div>
    
</body>
</html>
